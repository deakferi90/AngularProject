<mat-card>
    <mat-card-header>
        <mat-card-title>
            Course List
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <div class="course-container" *ngFor="let course of courses" (click)="selected.emit(course)">
                <div class="course-text">
                    <h3 matLine>{{course.title}}</h3>
                    <p matLine>{{course.description}}</p>
                </div>
                <button class="btn-delete" mat-icon-button color="warn"
                    (click)="deleted.emit(course.id);$event.stopImmediatePropagation()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-list>
    </mat-card-content>
</mat-card>
