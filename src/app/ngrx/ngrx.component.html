<div class="todo-container">
    <div>
        <div class="todo-title">Add ToDo List: </div>
        <div class="add-item">
            <input [(ngModel)]="newItem" placeholder="New Item">
            <button mat-mini-fab (click)="addItem()">Add Item</button>
        </div>
        <div class="todo-component" *ngFor="let item of formValues; let i = index">
            {{ item.value }}
            <button mat-mini-fab (click)="removeItem(item)">Remove</button>
         </div>
    </div>
</div>
