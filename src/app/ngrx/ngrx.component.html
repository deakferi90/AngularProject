<div class="btn-container">
    <div class="counter">{{ count$ | async }}</div>

    <button mat-mini-fab class="button" (click)="increment()">Increment</button>

    <button mat-mini-fab class="button" (click)="decrement()">Decrement</button>

    <button mat-mini-fab class="button" (click)="reset()">Reset Counter</button>
</div>
